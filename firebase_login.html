<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - SecureHive Academy</title>
  <style>
    /* Reset & Body */
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* Login Container */
    .login-container {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      width: 350px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #2575fc;
    }

    input {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      background: #2575fc;
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #6a11cb;
    }

    .signup-btn {
      background: #6a11cb;
    }

    .signup-btn:hover {
      background: #2575fc;
    }

    .back-btn {
      margin-top: 20px;
      background: #ccc;
      color: #333;
    }

    .back-btn:hover {
      background: #aaa;
    }

    p { font-size: 14px; margin-top: 5px; color: #555; }
  </style>
</head>
<body>

  <div class="login-container">
    <h1>SecureHive Academy</h1>
    <p>Login to continue learning cybersecurity</p>

    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />

    <button id="loginBtn" class="btn">Login</button>
    <button id="signupBtn" class="btn signup-btn">Sign Up</button>

    <button onclick="window.location.href='index.html'" class="btn back-btn">Back to Home</button>
  </div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
    
// Firebase CONFG
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyB1abhLmMoqiLVD8neWxYJfS6CpxxjU14c",
  authDomain: "hivetech-296e4.firebaseapp.com",
  projectId: "hivetech-296e4",
  storageBucket: "hivetech-296e4.firebasestorage.app",
  messagingSenderId: "191321710659",
  appId: "1:191321710659:web:9128f46a6dd715dda6f4f6",
  measurementId: "G-2ZB3NJ2YL3"
};
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // Login
    document.getElementById("loginBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        window.location.href = "beginnerlevel.html";
      } catch (err) {
        alert("Login failed: " + err.message);
      }
    });

    // Sign Up
    document.getElementById("signupBtn").addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("User created! Now login.");
      } catch (err) {
        alert("Sign Up failed: " + err.message);
      }
    });
  </script>

</body>
</html>
